version: "3.1"

# Minimal rules for small talk only

rules:
  - rule: Respond to greeting
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Respond to goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Respond to bot challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Respond to capabilities question
    steps:
      - intent: bot_capabilities
      - action: utter_capabilities

  - rule: Handle affirmation
    steps:
      - intent: affirm
      - action: utter_default

  - rule: Handle denial
    steps:
      - intent: deny
      - action: utter_default
